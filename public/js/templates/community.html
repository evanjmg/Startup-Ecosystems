    <div ng-repeat="member in main.communityMembers| filter:{'location': selectLocation} | orderBy: 'name' | limitTo:50" class="col-sm-6 col-md-4">
      <div class="thumbnail text-center">
        <img ng-src="{{member.image}}" >
        <div class="caption">
          <h3>{{member.name}}</h3>
          <h5>{{member.location}}</h5>
          <a ng-href="{{member.url}}" target="_blank">Website</a>
          <a ng-href="{{member.twitter}}" target="_blank">Twitter</a>
          <p>{{member.bio}}</p>
        </div>
