<section ng-controller="MainController as main">

  <label>Look for Startups based in</label>
  <select ng-model="location">
    <option>Atlanta </option>
    <option>Austin </option>
    <option>Bangalore </option>
    <option>Berlin </option>
    <option>Boston </option>
    <option>Boulder </option>
    <option>Chicago </option>
    <option>Hong Kong </option> 
    <option>Houston </option>
    <option>London </option>
    <option>Los Angeles </option>
    <option>Melbourne </option>
    <option>Montr√©al </option>
    <option>Moscow </option>
    <option>Munich </option>
    <option>New Delhi </option>
    <option>New York </option>
    <option>Paris </option>
    <option>San Francisco </option>
    <option>Santiago </option>
    <option>Sao Paulo </option>
    <option>Seattle </option>
    <option>Singapore </option>
    <option>Stockholm </option>
    <option>Sydney </option>
    <option>Tel Aviv </option>
    <option>Toronto </option>
    <option>Vancouver </option>
    <option>Washington DC </option>
  </select>

  <ul>
    <li ng-repeat=" startup in main.startups | filter:{'location': location} | orderBy:'name' | limitTo:main.totalDisplayed">
      {{startup.name}} - <a ng-href="{{startup.url}}" target="_blank">Website</a> - <a ng-href="{{startup.twitter}}" target="_blank">Twitter</a> - <a ng-href="{{startup.url}}" target="_blank" data-toggle="modal" data-target="#startup_modal">View</a>
    <li ng-click="main.loadMore()">SHOW ME MORE</li>
  </ul>


  <div class="modal fade" id="startup_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{startup.name}}</h4>
          <h4 class="modal-title">Hello</h4>
        </div>
        <div class="modal-body">

        </div>
        </div>
    </div>
  </div>
